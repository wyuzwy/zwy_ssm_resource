<!DOCTYPE  HTML>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>数组</title>
<script type="text/javascript">
 //创建数组
 var arr=['*','##','***','&&','****','##*'];
 arr[7]='**';
 //显示数组长度
 alert(arr.length);
 for(var i = 0; i < arr.length; i++) {
 	if(arr[i]!=undefined){
     document.write(arr[i]+'<br />');
 }
 }
 //将数组内容输出，完成达到的效果。


</script>
</head>

</body>
